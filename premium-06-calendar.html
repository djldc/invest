<!DOCTYPE html> <html lang="en"> <head>
  <script src="/sitelock.js"></script> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Financial Calendar — Funds Edge</title> <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"> <style> *,*::before,*::after{box-sizing:border-box;margin:0;padding:0} :root{--bg:#f5f3ef;--white:#fff;--card:#fffefb;--border:#e0dbd2;--warm:#ece7de;--ink:#18150f;--text:#2a2620;--muted:#7b7265;--muted2:#b3aa9f;--green:#1c6640;--green-pale:#e6f2eb;--blue:#1c3f7a;--blue-pale:#e6edf8;--amber:#8a5f0a;--amber-pale:#fdf2dc;--red:#7a1f1f;--red-pale:#fde8e8;--purple:#4a2080;--purple-pale:#f0ebff;} body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;min-height:100vh} header{background:var(--ink);padding:15px 32px;display:flex;align-items:center;gap:14px;position:sticky;top:0;z-index:20} .logo{font-family:'Newsreader',serif;font-size:1.1rem;color:#fff}.logo span{color:#d4a017} .hd{width:1px;height:16px;background:rgba(255,255,255,.15)} .htitle{font-size:11px;color:rgba(255,255,255,.5);letter-spacing:.1em;text-transform:uppercase} .page{max-width:1000px;margin:0 auto;padding:32px 32px 80px} .page-title{font-family:'Newsreader',serif;font-size:2rem;color:var(--ink);margin-bottom:4px;font-style:italic} .page-desc{font-size:13px;color:var(--muted);max-width:500px;line-height:1.6;margin-bottom:24px} .filter-row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:24px} .chip{padding:7px 14px;border-radius:16px;border:1px solid var(--border);font-size:11px;font-weight:500;cursor:pointer;transition:all .15s;background:var(--white);display:flex;align-items:center;gap:5px} .chip-dot{width:7px;height:7px;border-radius:50%} .chip:hover,.chip.active{background:var(--ink);color:#fff;border-color:var(--ink)} .timeline{position:relative;padding-left:32px} .timeline::before{content:'';position:absolute;left:10px;top:0;bottom:0;width:2px;background:var(--border)} .month-group{margin-bottom:32px} .month-label{font-family:'Newsreader',serif;font-size:1.1rem;font-style:italic;color:var(--muted);margin-bottom:12px;margin-left:-32px;padding-left:32px;border-bottom:1px solid var(--border);padding-bottom:8px;display:flex;align-items:center;gap:10px} .ml-badge{font-family:'DM Sans',sans-serif;font-size:9px;font-style:normal;letter-spacing:.15em;text-transform:uppercase;background:var(--warm);border-radius:10px;padding:2px 10px;color:var(--muted)} .ml-badge.current{background:var(--ink);color:#fff} .event{display:flex;gap:14px;align-items:flex-start;margin-bottom:10px;position:relative} .event::before{content:'';position:absolute;left:-27px;top:16px;width:10px;height:10px;border-radius:50%;border:2px solid var(--bg);z-index:1} .dot-green::before{background:var(--green)}.dot-blue::before{background:var(--blue)}.dot-amber::before{background:var(--amber)}.dot-red::before{background:var(--red)}.dot-purple::before{background:var(--purple)} .event-card{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:13px 16px;flex:1;transition:all .15s;cursor:pointer} .event-card:hover{box-shadow:0 3px 14px rgba(24,21,15,.07);border-color:rgba(24,21,15,.15)} .event-date{font-size:9px;font-weight:600;letter-spacing:.12em;text-transform:uppercase;margin-bottom:4px} .col-green .event-date{color:var(--green)}.col-blue .event-date{color:var(--blue)}.col-amber .event-date{color:var(--amber)}.col-red .event-date{color:var(--red)}.col-purple .event-date{color:var(--purple)} .event-title{font-size:13px;font-weight:600;color:var(--ink);margin-bottom:2px} .event-detail{font-size:11px;color:var(--muted);line-height:1.6} .event-tags{display:flex;gap:5px;flex-wrap:wrap;margin-top:7px} .etag{font-size:9px;letter-spacing:.1em;padding:2px 7px;border-radius:3px} .tg{background:var(--green-pale);color:var(--green)}.tb{background:var(--blue-pale);color:var(--blue)}.ta{background:var(--amber-pale);color:var(--amber)}.tr{background:var(--red-pale);color:var(--red)}.tp{background:var(--purple-pale);color:var(--purple)} .remind-btn{font-size:9px;color:var(--muted);background:var(--warm);border:none;border-radius:4px;padding:3px 8px;cursor:pointer;font-family:'DM Sans',sans-serif;float:right;margin-top:-28px;transition:all .2s} .remind-btn:hover{background:var(--green-pale);color:var(--green)} @media(max-width:600px){.page{padding:20px 16px 60px}} </style> </head> <body>
<script>
(async function(){
  try {
    const res = await fetch('/api/auth/me', { credentials: 'include' });
    if (!res.ok) throw new Error('unauthenticated');
    const { user } = await res.json();
    if (!user.is_admin && user.subscription_status !== 'premium') throw new Error('not-premium');
    localStorage.setItem('ia_user', JSON.stringify(user));
  } catch(e) {
    const dest = encodeURIComponent(window.location.pathname.split('/').pop());
    window.location.href = e.message === 'not-premium'
      ? 'index.html#pricing'
      : 'premium-login.html?redirect=' + dest;
  }
})();
</script>

    <a href="financial-calculators.html" style="color:rgba(255,255,255,0.65);text-decoration:none;transition:color 0.2s;" onmouseover="this.style.color='#D4A843'" onmouseout="this.style.color='rgba(255,255,255,0.65)'">Calculators</a>

    <a href="my-account.html" style="color:rgba(255,255,255,0.65);text-decoration:none;transition:color 0.2s;" onmouseover="this.style.color='#D4A843'" onmouseout="this.style.color='rgba(255,255,255,0.65)'">My Account</a><button onclick="(async()=>{await fetch('/api/auth/logout',{method:'POST',credentials:'include'});localStorage.removeItem('ia_token');localStorage.removeItem('ia_user');window.location.href='premium-login.html';})()" style="background:rgba(212,168,67,0.15);border:1px solid rgba(212,168,67,0.3);color:#D4A843;border-radius:6px;padding:0.3rem 0.9rem;cursor:pointer;font-size:0.75rem;font-family:Inter,sans-serif;transition:background 0.2s;" onmouseover="this.style.background='rgba(212,168,67,0.3)'" onmouseout="this.style.background='rgba(212,168,67,0.15)'">Sign Out</button>
  </div>

 <header> <a href="premium-hub.html" class="logo" style="text-decoration:none;"><img src="Logo-Premium-tr.png" alt="Funds Edge" style="height:48px;display:block;"></a> <div class="hd"></div> <div class="htitle">Financial Calendar 2026</div> </header> <div class="page"> <h1 class="page-title">Your financial year,<br><em>at a glance</em></h1> <p class="page-desc">All key tax deadlines, contribution windows, and planning milestones for 2026. Click any event to set a reminder.</p> <div class="filter-row"> <div class="chip active" onclick="filter('all')"><div class="chip-dot" style="background:#888"></div>All Events</div> <div class="chip" onclick="filter('tax')"><div class="chip-dot" style="background:var(--red)"></div>Tax Deadlines</div> <div class="chip" onclick="filter('contributions')"><div class="chip-dot" style="background:var(--blue)"></div>Contributions</div> <div class="chip" onclick="filter('planning')"><div class="chip-dot" style="background:var(--green)"></div>Planning</div> <div class="chip" onclick="filter('market')"><div class="chip-dot" style="background:var(--purple)"></div>Market Events</div> </div> <div class="timeline" id="timeline"></div> </div> <script> const EVENTS=[ {month:'January 2026',events:[ {date:'Jan 1',title:'New Year Financial Reset',detail:'Review goals, update budget, increase 401(k) contribution percentage for new year.',color:'green',tags:['tg'],tagLabels:['Planning'],category:'planning'}, {date:'Jan 15',title:'Q4 Estimated Tax Payment Due',detail:'4th quarter 2025 estimated tax payment deadline for self-employed and investors.',color:'red',tags:['tr'],tagLabels:['Tax Deadline'],category:'tax'}, {date:'Jan 31',title:'W-2s and 1099s Must Be Mailed',detail:'Employers must send W-2s; brokerages begin sending 1099s (may arrive in February).',color:'amber',tags:['ta'],tagLabels:['Tax'],category:'tax'}, ]}, {month:'February 2026',events:[ {date:'Feb 15',title:'1099 Brokerage Deadline (extended)',detail:'Many brokerages send corrected 1099s in mid-February. Wait before filing if you expect corrections.',color:'amber',tags:['ta'],tagLabels:['Tax'],category:'tax'}, {date:'Feb 19',title:'Today — Presidents Day',detail:'Markets closed. Good day to review your financial plan for the year.',color:'green',tags:['tg'],tagLabels:['Planning'],category:'planning'}, ]}, {month:'March 2026',events:[ {date:'Mar 15',title:'S-Corp / Partnership Tax Returns Due',detail:'S-Corporation and partnership returns (Form 1120-S, 1065) due unless extended.',color:'red',tags:['tr'],tagLabels:['Tax Deadline'],category:'tax'}, {date:'Mar 31',title:'Last Day for Roth Conversion Reporting',detail:'If you did a Roth conversion in 2025, ensure your tax advisor has documentation.',color:'amber',tags:['ta'],tagLabels:['Tax'],category:'tax'}, ]}, {month:'April 2026',events:[ {date:'Apr 1',title:'Required Minimum Distribution Deadline (first year)',detail:'If you turned 73 in 2025, you must take your first RMD by April 1, 2026.',color:'red',tags:['tr'],tagLabels:['Tax Deadline'],category:'tax'}, {date:'Apr 15',title:'Individual Tax Return Deadline (Form 1040)',detail:'Primary federal income tax filing deadline. File or request a 6-month extension (Form 4868).',color:'red',tags:['tr'],tagLabels:['Critical Deadline'],category:'tax'}, {date:'Apr 15',title:'IRA Contribution Deadline for 2025 Tax Year',detail:'Last day to make a 2025 IRA or Roth IRA contribution ($7,000 / $8,000 if 50+).',color:'blue',tags:['tb'],tagLabels:['Contribution'],category:'contributions'}, {date:'Apr 15',title:'HSA Contribution Deadline for 2025',detail:'Last day to fund your HSA for 2025 ($4,150 individual / $8,300 family).',color:'blue',tags:['tb'],tagLabels:['Contribution'],category:'contributions'}, {date:'Apr 15',title:'Q1 Estimated Tax Payment Due',detail:'First quarter 2026 estimated tax payment for self-employed individuals and investors.',color:'red',tags:['tr'],tagLabels:['Tax Deadline'],category:'tax'}, ]}, {month:'May 2026',events:[ {date:'May',title:'Open Enrollment Planning (some employers)',detail:'Some employers run mid-year open enrollment. Review FSA, HSA, and benefits elections.',color:'green',tags:['tg'],tagLabels:['Planning'],category:'planning'}, {date:'May 15',title:'Mid-Year Portfolio Review',detail:'Review asset allocation, rebalance if needed, and assess if you are on track for annual goals.',color:'green',tags:['tg'],tagLabels:['Planning'],category:'planning'}, ]}, {month:'June 2026',events:[ {date:'Jun 15',title:'Q2 Estimated Tax Payment Due',detail:'Second quarter 2026 estimated tax payment for self-employed and investment income.',color:'red',tags:['tr'],tagLabels:['Tax Deadline'],category:'tax'}, {date:'Jun 15',title:'Foreign Tax Return Deadline (US citizens abroad)',detail:'If abroad on April 15, automatic 2-month extension applies for US taxpayers.',color:'amber',tags:['ta'],tagLabels:['Tax'],category:'tax'}, ]}, {month:'July 2026',events:[ {date:'Jul 1',title:'Second-Half Financial Review',detail:'Check H1 savings rate, investment performance, and progress toward year-end goals.',color:'green',tags:['tg'],tagLabels:['Planning'],category:'planning'}, {date:'Jul 31',title:'401(k) Excess Contribution Correction Deadline',detail:'If you over-contributed to 401(k) in 2025, excess must be returned by this date.',color:'amber',tags:['ta'],tagLabels:['Contribution'],category:'contributions'}, ]}, {month:'August 2026',events:[ {date:'Aug 1',title:'Mid-Year Tax Check',detail:'Project full-year income and tax liability. Adjust withholding or estimated payments now.',color:'amber',tags:['ta'],tagLabels:['Tax Planning'],category:'tax'}, {date:'Aug',title:'Federal Reserve Meeting (FOMC)',detail:'Fed typically meets in late July/early August. Rate decision can affect mortgage rates and bonds.',color:'purple',tags:['tp'],tagLabels:['Market'],category:'market'}, ]}, {month:'September 2026',events:[ {date:'Sep 15',title:'Q3 Estimated Tax Payment Due',detail:'Third quarter 2026 estimated tax payment. Adjust for any realized gains or additional income.',color:'red',tags:['tr'],tagLabels:['Tax Deadline'],category:'tax'}, {date:'Sep 15',title:'Extended S-Corp / Partnership Returns Due',detail:'Extended S-Corp (1120-S) and partnership (1065) tax returns final deadline.',color:'red',tags:['tr'],tagLabels:['Tax Deadline'],category:'tax'}, {date:'Sep 30',title:'SIMPLE IRA Establishment Deadline',detail:'Last day to establish a SIMPLE IRA plan for the current year.',color:'blue',tags:['tb'],tagLabels:['Retirement'],category:'contributions'}, ]}, {month:'October 2026',events:[ {date:'Oct 1',title:'Open Enrollment Season Begins',detail:'Medicare and many employer health plans begin open enrollment. Review options carefully.',color:'green',tags:['tg'],tagLabels:['Benefits'],category:'planning'}, {date:'Oct 15',title:'Extended Individual Tax Return Deadline',detail:'Final deadline for 2025 individual tax returns if you filed a 6-month extension in April.',color:'red',tags:['tr'],tagLabels:['Final Deadline'],category:'tax'}, {date:'Oct 15',title:'Solo 401(k) Establishment Deadline',detail:'Last day to establish a new Solo 401(k) for self-employed individuals for 2026.',color:'blue',tags:['tb'],tagLabels:['Retirement'],category:'contributions'}, ]}, {month:'November 2026',events:[ {date:'Nov 1',title:'Year-End Tax Loss Harvesting Window Opens',detail:'November is the ideal time to review portfolio for tax-loss harvesting before year end.',color:'amber',tags:['ta'],tagLabels:['Tax Strategy'],category:'tax'}, {date:'Nov',title:'Open Enrollment Deadline (most employers)',detail:'Most employer benefit elections due by mid-to-late November for January 1 effective date.',color:'green',tags:['tg'],tagLabels:['Benefits'],category:'planning'}, {date:'Nov 27',title:'Thanksgiving — Markets Closed',detail:'Good time to review annual financial progress with family members.',color:'green',tags:['tg'],tagLabels:['Planning'],category:'planning'}, ]}, {month:'December 2026',events:[ {date:'Dec 1',title:'RMD Completion Check',detail:'Ensure you have taken Required Minimum Distributions for the year if applicable (age 73+).',color:'red',tags:['tr'],tagLabels:['Critical'],category:'tax'}, {date:'Dec 15',title:'Final Roth Conversion Deadline',detail:'Last practical date for Roth conversions. Must complete by December 31 but plan by Dec 15.',color:'amber',tags:['ta','tb'],tagLabels:['Tax','Retirement'],category:'contributions'}, {date:'Dec 31',title:'401(k) Contribution Deadline',detail:'Final day for 401(k) salary deferrals. Cannot contribute after December 31.',color:'blue',tags:['tb'],tagLabels:['Hard Deadline'],category:'contributions'}, {date:'Dec 31',title:'Tax-Loss Harvesting Final Day',detail:'Last chance to realize losses and gains for 2026 tax year. Markets close early.',color:'red',tags:['tr'],tagLabels:['Hard Deadline'],category:'tax'}, {date:'Dec 31',title:'Qualified Charitable Distribution Deadline',detail:'If 70½+, must complete QCDs by December 31 to satisfy RMD and get tax benefit.',color:'amber',tags:['ta'],tagLabels:['Giving'],category:'tax'}, ]}, ]; let activeFilter='all'; function filter(f){ activeFilter=f; document.querySelectorAll('.chip').forEach((c,i)=>{ const filters=['all','tax','contributions','planning','market']; c.classList.toggle('active',filters[i]===f); }); render(); } function render(){ const colorMap={green:'col-green',blue:'col-blue',amber:'col-amber',red:'col-red',purple:'col-purple'}; const dotMap={green:'dot-green',blue:'dot-blue',amber:'dot-amber',red:'dot-red',purple:'dot-purple'}; document.getElementById('timeline').innerHTML=EVENTS.map(mg=>{ const filtered=mg.events.filter(e=>activeFilter==='all'||e.category===activeFilter); if(!filtered.length)return''; const isCurrent=mg.month.includes('February 2026'); return`<div class="month-group"> <div class="month-label">${mg.month}<span class="ml-badge${isCurrent?' current':''}">${isCurrent?'Now':'Upcoming'}</span></div> ${filtered.map(e=>` <div class="event ${dotMap[e.color]}"> <div class="event-card ${colorMap[e.color]}"> <div class="event-date">${e.date}</div> <div class="event-title">${e.title}</div> <div class="event-detail">${e.detail}</div> <div class="event-tags">${e.tags.map((t,i)=>`<span class="etag ${t}">${e.tagLabels[i]}</span>`).join('')}</div> </div> </div>`).join('')} </div>`; }).join(''); } render(); </script> <script src="/tracker.js"></script>
